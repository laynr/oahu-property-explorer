<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oahu Property Explorer</title>
    <link rel="preconnect" href="https://js.arcgis.com" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <header class="panel-header">
          <h1>Oahu Property Explorer</h1>
          <p>Click a parcel to view owner and tax map key details.</p>
        </header>

        <section id="details" class="details empty">
          <p>Select a parcel on the map.</p>
        </section>

        <footer class="panel-footer">
          <p>
            Data source: Hawaii Statewide GIS Program / C&amp;C Honolulu parcel layer.
          </p>
          <p>
            Parcel data is for reference and assessment use, not a legal survey record.
          </p>
        </footer>
      </aside>

      <main>
        <div id="viewDiv" aria-label="Map of Oahu parcels"></div>
      </main>
    </div>

    <script src="https://js.arcgis.com/4.30/"></script>
    <script src="app.js"></script>
  </body>
</html>
